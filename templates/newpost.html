{%extends "blog-base.html" %}

{% block content %}
<a href="/">Back to the Blog</a>
<form method="post">
  		<label>
  			<div> Subject </div>
  			<input type="text" name="subject" value="{{subject}}">
  		</label>
  		<label>
  			<div> Body </div>
  			<textarea name="content" >{{content}}</textarea>
  		</label>
  		<div class="error">{{error}}</div>
  		<input type="submit">
  	</form> 
{% endblock %}
